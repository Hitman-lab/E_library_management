<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Issue Book</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="container" style="margin-top: 150px">
		<div class="row  justify-content-center">
			<div class="col-sm-4">
				<div class="card">
					<header class="card-header">
						<h4>Issue Book Form</h4>
					</header>
					<div class="card-body">
						<form action="issueBook.jsp" method="post">
							<div class="form-group">
								<input type="text" class="form-control" name="cellno"
									placeholder="Book Cell Number" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="studentid"
									placeholder="Student Id" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="studentname"
									placeholder="Student Name" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="studentmobile"
									placeholder="Student Mobile" required>
							</div>
							<div class="form-group">
								<input type="submit" value="ISSUE BOOK"
									class="btn btn-info btn-block">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
